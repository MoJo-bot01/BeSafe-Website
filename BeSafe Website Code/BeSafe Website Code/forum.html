.content {

  justify-content: center;

}
.container {
  background-color: #f5f0e1;
  border-radius: 10px;
  width: 80%;
  max-width: 1000px; /* Set a max-width if you don't want it to extend beyond a certain size */
}

#message-container {
  max-height: 400px;
  overflow-y: auto;
  margin-bottom: 20px;
  border: 1px solid #8b5c42;
  padding: 5px;
  margin-top: 10px;
}

.message {
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid #8b5c42;
  border-radius: 5px;
  background-color: #f2e8d9;
  width: 80%;
  height: 60px;
}


.message .name {
  font-weight: bold;
  color: black;
  width: 80%;
}

.message .time {
  font-size: 12px;
  color: #777;
  width: 80%;
}

.input-container {
  display: flex;
  align-items: center;
  width: 80%;
  margin-bottom: 20px;
}

.input-container input,
.input-container textarea {
  flex: 1;
  padding: 5px;
  margin-right: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  width: 100%;
}

.input-container input[type="file"] {
  padding: 0;
}

.input-container button {
  padding: 5px 10px;
  background-color: #8b5c42;
  border: none;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  border-radius: 5px;
  width: 100%;
}

@media (max-width: 600px) {
  /* Adjustments for smaller screens */
  .container {
    padding: 10px;
    width: 80%;
  }

  .input-container input,
  .input-container textarea {
    padding: 8px;
    font-size: 12px;
  }

  .input-container button {
    padding: 8px;
    font-size: 12px;
    width: 100%;
